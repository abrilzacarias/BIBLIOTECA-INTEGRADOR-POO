<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/libros/agregarVariable.css">
    <title>Agregar</title>
</head>
<body>
    
    <div class="container">
        <h2>Agregar {{ nombreColeccion }}</h2>
            <form method="POST" action="{{ url_for('agregarVariable', nombreColeccion=nombreColeccion) }}" class="form">

                <div class="group">
                    <label for="nuevoDoc">Agregar {{ nombreColeccion }}:</label>
                    <input type="text" class="formulario" id="nuevoDoc" name="nuevoDoc" value="" required>
                </div>
                
                <button type="submit" class="boton-agregar">Guardar Cambios</button>
            </form>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
            <a href="{{ url_for('listarSeleccion', nombreColeccion=nombreColeccion) }}">Volver a la p√°gina anterior</a>
    </div>
</body>
</html>
