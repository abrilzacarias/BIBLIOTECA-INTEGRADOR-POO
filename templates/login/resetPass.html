<!DOCTYPE html>
<html>
<head>
    <title>Restablecer Contraseña</title>
    <link rel="icon" href="{{ url_for('static', filename='css/img/logoNavegador.svg') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" />
</head>
<body>
    <div class="container">
    <h1>Restablecer Contraseña</h1>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    
    <form action="/resetPassword" method="POST">
        <div class="group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        </div>
        <button type="submit" class="boton-enviar">Enviar Enlace de Restablecimiento</button>
        <br>
        <a href="/login" class="btn-back">Iniciar Sesion</a>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</div>
</body>
</html>
