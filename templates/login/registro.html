<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/registro.css') }}" />
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <a class="google-button" onclick="iniciarSesionConGoogle()">
            <img src="{{ url_for('static', filename='css/img/google-icon.svg') }}" class="google-icon" alt="Google Icon">Continuar con Google
        </a>


    <form method="POST" action="/registro">
        <div class="group">
            <label for="nombre">Nombre/s*:</label>
            <input type="text" name="nombre" required>
        </div>

        <div class="group">
            <label for="apellido">Apellido/s*:</label>
            <input type="text" name="apellido" required>   
        </div>

        <div class="campo-agrupado">
            <div class="group">
                <label for="dni">DNI*:</label>
                <input type="text" name="dni" required>
            </div>
            <div class="group">
                <label for="telefono">Número de teléfono*:</label>
                <input type="text" name="telefono" required>
            </div>
        </div>
        
        <div class="group">
            <label for="email">Correo Electrónico*:</label>
            <input type="email" name="email" required>  
        </div>

        <div class="group">
            <label for="domicilio: ">Domicilio*:</label>
            <input type="text" name="domicilio" required>
        </div>
        
        <div class="group">
            <label for="password">Contraseña*:</label>
            <input type="password" name="password" required>
        </div>
        
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}

        <div class="campo-agrupado">
            <div class="group">
                <p>¿Ya tienes una cuenta? <a href="/login" class="boton-registro">Iniciar Sesión </a> </p>
                <a href="/" class="boton-volver">Volver a la página principal </a>
            </div>
            <div class="group">
                <button class="boton-registrar" type="submit">REGISTRARSE</button>
            </div> 
        </div>
        
    </form>
    </div>
</body>
</html>
