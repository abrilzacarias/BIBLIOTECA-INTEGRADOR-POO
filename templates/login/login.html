<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="icon" href="{{ url_for('static', filename='css/img/logoNavegador.svg') }}" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}" />  
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form method="POST" action="/login">
            <div class="group">
            <label for="email"  class="label">Correo Electrónico*:</label>
            <input type="email" name="email" required>
            </div>
            <div class="group">
            <label for="password" class="label">Contraseña*:</label>
            <input id="password" type="password" name="password" required>
            <button id="togglePassword" type="button"><i class="fas fa-eye"></i></button>
            </div>
            <a href="/resetPassword" class="opciones">¿Olvidaste tu contraseña?</a>
            <p class="opciones">¿No tienes una cuenta? <a href="/registro">Registrarse </a> </p>
            <button type="submit" class="boton-enviar">INGRESAR</button>
        </form>
        
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}

        <div class="o">
            <img src="{{ url_for('static', filename='css/img/Divider-negro.svg') }}"><p>o</p><img src="{{ url_for('static', filename='css/img/Divider-negro.svg') }}">
        </div>

        <a class="google-button" onclick="iniciarSesionConGoogle()">
            <img src="{{ url_for('static', filename='css/img/google-icon.svg') }}" class="google-icon" alt="Google Icon">Iniciar sesión con Google
        </a>
        <br>
        <a href="/" class="opciones">Volver a la página principal </a>
    </div>
</body>
</html>
